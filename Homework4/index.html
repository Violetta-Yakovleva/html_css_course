<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Homework 4</title>
    </head>
    <body>
        <header class="header conteiner">
            <img src="./img/header-logo.png" alt="header logo" />
            <nav class="navigation conteiner">
                <a class="navigation__link-home" href="#">Home</a>
                <a class="navigation__link" href="#">About us</a>
                <a class="navigation__link" href="#">Services</a>
                <a class="navigation__link" href="#">Features</a>
                <a class="navigation__link" href="#">Team</a>
                <a class="navigation__link" href="#">Blog</a>
                <a class="navigation__link" href="#">Contact</a>
            </nav>
        </header>
        <main>
            <section class="content conteiner">
                <div class="content__left-side">
                    <h1>SEO &amp;&nbsp;Digital Marketing For Your Website.</h1>
                    <p>
                        Provide all kind of seo services and help to improve seo
                        ranking. Globally incubate standards.
                    </p>
                    <div class="btn">
                        <button class="btn__start-now">Start now</button>
                        <button class="btn__watch-video">Watch video</button>
                    </div>
                </div>
                <img src="./img/content-img.png" alt="Content image" />
            </section>
        </main>
        <footer>
            <div class="logos conteiner">
                <img src="./img/footer-logo1.png" alt="Logo 1" />
                <img src="./img/footer-logo2.png" alt="Logo 2" />
                <img src="./img/footer-logo3.png" alt="Logo 3" />
                <img src="./img/footer-logo4.png" alt="Logo 4" />
                <img src="./img/footer-logo5.png" alt="Logo 5" />
            </div>
        </footer>
    </body>
</html>
